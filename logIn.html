<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4b4747; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: white;
        }

        .auth-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #165bbd;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: white;
            margin: 0 10px;
        }

        .google-btn {
            margin-top: 10px;
        }

        .toggle-auth {
            margin-top: 15px;
            cursor: pointer;
            color: #1a73e8;
        }

        .toggle-auth:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" class="input-field" placeholder="Email" required />
            <input type="password" id="login-password" class="input-field" placeholder="Password" required />
            <button class="btn" onclick="handleLogin()">Login</button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="onGoogleSignIn">
            </div>
            <div class="g_id_signin google-btn"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="sign_in_with"
                data-size="large">
            </div>

            <p class="toggle-auth" onclick="showSignup()">Don't have an account? Sign up</p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <input type="text" id="signup-name" class="input-field" placeholder="Name" required />
            <input type="email" id="signup-email" class="input-field" placeholder="Email" required />
            <input type="password" id="signup-password" class="input-field" placeholder="Password" required />
            <button class="btn" onclick="handleSignup()">Sign up</button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="onGoogleSignIn">
            </div>
            <div class="g_id_signin google-btn"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="sign_in_with"
                data-size="large">
            </div>

            <p class="toggle-auth" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        // Function to switch to the signup form
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        // Function to switch to the login form
        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Function to handle login (add actual backend logic here)
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            alert(`Login with Email: ${email}, Password: ${password}`);
            // Add your backend authentication logic here
        }

        // Function to handle signup (add actual backend logic here)
        function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            alert(`Sign up with Name: ${name}, Email: ${email}, Password: ${password}`);
            // Add your backend signup logic here
        }

        // Callback function when Google Sign-In is successful
        function onGoogleSignIn(response) {
            console.log('Google User:', response.credential);
            // Handle Google Sign-In backend logic here (send token to the server)
        }
    </script>

</body>
</html>
